language: python
sudo: required

addons:
    apt:
        packages:
            - gfortran-4.9
	    - gcc-4.9
	    - g++-4.9
            - cmake

before_install:
    - sudo apt-get -qq update
    - pip install numpy matplotlib scipy
    - sudo apt-get install libmpich-dev mpich -y

script:
    - export FC=mpif90
    - export CC=mpicc
    - mkdir cmake-build
    - cd build
    - cmake .. -DUSE_MPI=yes
    - make -j 4

