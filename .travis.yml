language: python
sudo: required

addons:
    apt:
        sources:
            - kalakris-cmake
            - ubuntu-toolchain-r-test
        packages:
            - gfortran-5
            - gcc-5
            - g++-5
            - cmake
            - mpich2

before_install:
    - sudo apt-get -qq update
    - pip install numpy matplotlib scipy

script:
    - ulimit -s unlimited
    - source sourceme.sh
    - export FC=/usr/bin/gfortran-5
    - export CC=/usr/bin/gcc-5
    - cd samples
    - ./magic_wizard.py --level 0
